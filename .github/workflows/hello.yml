name: hello
on: push

jobs:
  job1:
    runs-on: ubuntu-latest
    outputs:
      random: ${{ steps.generate-random.outputs.random }}
    steps:
      - id: generate-random
        run: echo "::set-output name=random::${{ secrets.SECRET_VALUE }}"
  job2:
    runs-on: ubuntu-latest
    needs: job1
    steps:
      - run: echo "${{ needs.job1.outputs.random }}"
